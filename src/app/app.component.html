<div class="container-fluid">

  <div class="row no-gutter">

    <!-- Sidebar -->
    <div class="d-flex col-md-4 sidebar"></div>

    <!-- Main Content -->
    <div class="main-content col-md-8">

      <div class="content d-flex">

        <div class="container">
          <div class="row">

            <div class="col-md-10 col-lg-9 mx-auto">

              <!-- Pick subjects -->
              <h3 class="pick-subjects-heading mb-4">Escolher cadeiras</h3>

              <form class="mb-5">
                <div class="d-lg-flex align-items-center justify-content-between mb-3">

                  <!-- Academic Year -->
                  <div class="form-label-group w-100 mr-lg-3">
                    <label for="inputAcademicYear">Ano letivo</label>
                    <select class="custom-select" id="inputAcademicYear" required autofocus>
                      <option selected>Escolher ano letivo...</option>
                      <option value="1">2020/2021</option> <!-- FIXME: get academic years -->
                      <option value="2">2019/2020</option>
                      <option value="3">2018/2019</option>
                    </select>
                  </div>

                  <!-- Course -->
                  <div class="form-label-group w-100 ml-lg-3">
                    <label for="inputCourse">Curso</label>
                    <select class="custom-select" id="inputCourse" required autofocus>
                      <option selected>Escolher curso...</option>
                      <option value="1">LEIC-A</option> <!-- FIXME: get courses -->
                      <option value="2">LEIC-T</option>
                      <option value="3">MEIC-A</option>
                      <option value="3">MEIC-T</option>
                    </select>
                  </div>
                </div>

                <!-- Subject -->
                <label for="inputSubject">Cadeira</label>
                <div class="input-group w-100">
                  <select class="custom-select" id="inputSubject" required autofocus>
                    <option disabled selected>Escolher cadeira...</option>
                    <option *ngFor="let subj of subjects; let i = index" id="subj#{{i}}" value="{{i}}">{{subj.name}}</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" (click)="addSubject()">Adicionar</button>
                  </div>
                </div>
              </form>

              <!-- Selected subjects -->
              <h3 class="pick-subjects-heading mb-4">Cadeiras selecionadas</h3>
              <app-subjects-banner [subjects]="selectedSubjects"></app-subjects-banner>

              <!-- Generate btn -->
              <button *ngIf="selectedSubjects.length !== 0"
                      class="btn btn-lg btn-primary btn-block btn-generate mt-5">Gerar Hor√°rios</button>

            </div>
          </div>

        </div>
      </div>

    </div> <!-- /.main-content -->

  </div> <!-- /.row -->

</div> <!-- /.container-fluid -->
